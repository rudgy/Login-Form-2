<!DOCTYPE HTML>
<html>
    <head>
        <title>Login Form 3</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="main-container">
                <img src="img/Cloud.png" class="img img-banner" alt="banner" title="banner">
                <p>Login</p>
            </div>
            <form method="post" action="login">
                <div class="cnt-field">
                    <img src="img/log.png" class="img img-login" alt="login" title="login">
                    <input type="text" name="login-field" placeholder="IconDeposit">
                </div>
                <div class="cnt-field">
                    <img src="img/pass.png" class="img img-password" alt="password" title="password">
                    <input type="password" name="password-field" placeholder="Password">
                </div>
                <input type="submit" value="Sign In"><br>
                <a href="#">Lost your username or password?</a>
            </form>
        </div>
    </body>
</html>
